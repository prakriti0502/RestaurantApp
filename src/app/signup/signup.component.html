<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurant App Signup</h1>
                    <h5>Get Free Membership</h5><hr>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" formControlName="name" placeholder="Enter Name" class="form-control" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Mobile Number</label>
                        <input type="number" formControlName="mobile" placeholder="Enter Mobile" class="form-control" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label class="form-label">Email address</label>
                      <input type="email" placeholder="Enter Email" formControlName="email" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" placeholder="Enter Password" formControlName="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Signup</button>
                  </form>
                  <a routerLink="/login">Existing User? Click to login</a>
            </div>
        </div>
    </div>
</div>
